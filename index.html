<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amity Campus Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="bg-animations">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header id="main-header">
        <h1>Campus Events</h1>
        <p id="current-date-display">Select a date</p>
        <div class="scroll-indicator">Scroll down to explore</div>
    </header>

    <main id="app-container">
        
        <section id="view-home" class="view active">
            <div class="map-wrapper">
                <img src="Atrium.png" alt="Campus Map" class="campus-map">
                <div id="markers-container"></div>
            </div>

            <div id="event-panel" class="glass-panel side-panel hidden">
                <button class="close-btn" onclick="app.closePanel()">×</button>
                <h2 id="panel-title">Location Details</h2>
                <div class="status-badge" id="panel-status">Available</div>
                <div id="panel-content" class="panel-content">
                    </div>
            </div>
        </section>

        <section id="view-calendar" class="view">
            <div class="glass-panel calendar-container">
                <h2>Select Date</h2>
                <div class="calendar-header">
                    <button id="prev-month">‹</button>
                    <h3 id="month-display">February 2026</h3>
                    <button id="next-month">›</button>
                </div>
                <div class="calendar-grid-header">
                    <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
                <div class="calendar-events-preview" id="calendar-events-preview"></div>
            </div>
        </section>

        <section id="view-form" class="view">
            <div class="glass-panel form-container">
                <h2>Submit Booking Request</h2>
                <p>Ready to host your event? Secure your location by submitting a request through our official form.</p>
                <a href="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform" target="_blank" class="btn-primary">
                    Book a Location
                </a>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" data-target="view-home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </button>
        <button class="nav-item" data-target="view-calendar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <span>Calendar</span>
        </button>
        <button class="nav-item" data-target="view-form">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            <span>Book Now</span>
        </button>
    </nav>

    <script src="assets/js/app.js"></script>
</body>
</html>
