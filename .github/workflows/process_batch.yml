name: Process Batch Bookings

on:
  repository_dispatch:
    types: [batch_booking]

concurrency: 
  group: booking-writer
  cancel-in-progress: false

jobs:
  process-batch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process Batch Logic
        id: batch_processor
        env:
          PAYLOAD: ${{ toJSON(github.event.client_payload) }}
        run: |
          node -e '
            const fs = require("fs");
            const DB_FILE = "bookings.json";
            const TMP_FILE = "bookings.tmp.json";
            
            const sanitize = (str) => {
              if (typeof str !== "string") return "";
              return str.replace(/[^\w\s\-\.@:]/g, "").trim(); 
            };

            try {
              const { batch } = JSON.parse(process.env.PAYLOAD);
              let bookings = [];
              if (fs.existsSync(DB_FILE)) {
                try { bookings = JSON.parse(fs.readFileSync(DB_FILE, "utf8")); }
                catch (e) { bookings = []; }
              }

              let newBookingsCount = 0;

              batch.forEach(req => {
                const transId = sanitize(req.transaction_id);
                if (bookings.some(b => b.transaction_id === transId)) return;

                const isConflict = bookings.some(b => 
                  b.date === sanitize(req.date) && 
                  b.slot === sanitize(req.slot) && 
                  b.location_id === sanitize(req.location_id)
                );

                if (!isConflict) {
                  newBookingsCount++;
                  bookings.push({
                    transaction_id: transId,
                    date: sanitize(req.date),
                    slot: sanitize(req.slot),
                    location_id: sanitize(req.location_id),
                    club: sanitize(req.club),
                    event: sanitize(req.event),
                    // NEW: Prioritize Form Timestamp over Server Time
                    booked_at: req.form_timestamp || new Date().toISOString(),
                    status: "CONFIRMED"
                  });
                }
              });

              if (newBookingsCount > 0) {
                fs.writeFileSync(TMP_FILE, JSON.stringify(bookings, null, 2));
                fs.renameSync(TMP_FILE, DB_FILE);
              }
            } catch (error) {
              console.error(error);
              process.exit(1); 
            }
          '

      - name: Commit and Push
        run: |
          git config --global user.name "Amity Booking Bot"
          git config --global user.email "bot@amity.edu"
          git add bookings.json
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "Batch Update: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase
            git push
          fi